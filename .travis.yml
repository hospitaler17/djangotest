--- 
language: python
env: 
  global: 
    - PYTHON_PIP_VERSION=19.2.3
    - DJANGO_VERSION=2.2.9
    - DJANGO_VERSION=3.0.2
python:
  - 2.7
  - 3.6
after_failure: 
  - "dmesg | tail -n 100"
before_install: 
  - "pip install \"pip==${PYTHON_PIP_VERSION}\""
install:
  - pip install django==$DJANGO_VERSION --quiet
script: 
  - python manage.py
